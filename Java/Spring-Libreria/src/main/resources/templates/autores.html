<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>AUTORES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/autores.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-custom" id="barra">
            <div class="container-fluid">
                <img src="images/logo-libro.png" id="imagenes"/>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <form method="get" action="/">
                            <button type="submit" class="btn btn-secondary" id="botones">Inicio</button>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Secciones
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" th:href="@{/registroLibro}">Registro Libro</a></li>
                                <li><a class="dropdown-item" th:href="@{/registroAutor}">Registro Autor</a></li>
                                <li><a class="dropdown-item" th:href="@{/registroEditorial}">Registro Editorial</a></li>
                                <li><a class="dropdown-item" th:href="@{/libros}">Libros</a></li>
                                <li><a class="dropdown-item" th:href="@{/autores}">Autores</a></li>
                                <li><a class="dropdown-item" th:href="@{/editoriales}">Editoriales</a></li>
                            </ul>
                        </div>
                    </ul>
                    <div class="d-flex">
                        <form method="get" action="/registroUsuario">
                            <button type="submit" class="btn btn-secondary" id="botones">Registrarse</button>
                        </form>
                        <form method="get" action="/loginUsuario">
                            <button type="submit" class="btn btn-secondary" id="botones">Loguearse</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autores}">
                <tr>
                    <td th:text="${autor.id}"></td>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <i th:if="${autor.alta}"><img src="/images/Alta.png" width="20"/></i>
                        <i th:unless="${autor.alta}"><img src="/images/Baja.png" width="20"/></i>
                    </td>
                    <td>
                        <a th:href="@{/modificarAutor/__${autor.id}__}"><img src="/images/Editar.png" alt="alt" width="20"/></a>
                        <a th:href="@{/altaAutor/__${autor.id}__}"><img src="/images/AltaLogo.png" alt="alt" width="20"/></a>
                        <a th:href="@{/bajaAutor/__${autor.id}__}"><img src="/images/BajaLogo.png" alt="alt" width="20"/></a>
                        <!-- Button trigger modal -->
                        <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <img src="/images/Eliminar.png" alt="alt" width="20"/>
                        </a>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <h2>Est√° seguro que desea eliminar este autor?</h2>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal"><img src="/images/Baja.png" alt="alt" width="20"/></button>
                                        <button type="button" class="btn btn-dark"><a th:href="@{/eliminarAutor/__${autor.id}__}"><img src="/images/Alta.png" alt="alt" width="20"/></a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
